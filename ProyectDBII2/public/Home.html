<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <title>Document</title>
</head>
<body onload="">
    <nav class="navbar" style="background: linear-gradient(to bottom right, #0096c7, #90e0ef);">
        <div class="container-fluid">
            <div class="d-flex flex-row justify-content-between">
                <div style="margin-left: 0.5vw; height: 2.4vw;">
                    <p style="font-size:x-large; color: white; font-weight:500;" >MAD Statistics</p>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex flex-row">
                <div class="d-flex flex-row" >
                    <div style="margin-left: 1vw; margin-top: 2vw; margin-right: 1vw;">
                        <p style="color: black; font-size: larger; font-weight:bolder;">Topics</p>
                    </div>
                    <div style="margin-left: 1vw; margin-top: 2vw; margin-right: 1vw;">
                        <select id="options1" class="form-select" aria-label="Filters" style="width: 10vw;" onchange="onloadOptions()">
                            <option selected value ="0">Select</option>
                            <option value="1">Homicides</option>
                            <option value="2">Deaths</option>
                            <option value="3">Age</option>
                            <option value="4">Population</option>
                            <option value="5">Fertility</option>
                            <option value="6">Infantile fatality</option>
                            <option value="7">Health expenses</option>
                            <option value="8">Life expectancy</option>
                            <option value="9">Tourists</option>
                        </select>
                    </div>
                    <div style="margin-left: 1vw; margin-top: 2vw; margin-right: 1vw;">
                        <p style="color: black; font-size: larger; font-weight:bolder;">Statistics</p>
                    </div>

                    <div style="margin-left: 1vw; margin-top: 2vw; margin-right: 1vw;">
                        <select id="options2" class="form-select" aria-label="Filters" style="width: 20vw;" onchange="onloadOptionsFilter()">
                            <option selected value ="0">Select</option>
                        </select>
                    </div>

                    <div style="margin-left: 1vw; margin-top: 2vw; margin-right: 1vw;">
                        <p style="color: black; font-size: larger; font-weight:bolder;">Filter</p>
                    </div>

                    <div style="margin-left: 1vw; margin-top: 2vw; margin-right: 1vw;">
                        <select id="options3" class="form-select" aria-label="Filters" style="width: 10vw;">
                            <option selected value ="0">Select</option>
                        </select>
                    </div>

                    <div style="margin-left: 1vw; margin-top: 2vw; margin-right: 1vw;">
                        <button onclick="clickFilter()" type="button" style="width: 13vw;" class="btn btn-outline-info">Select and onload</button>
                    </div>
                </div>
            </div>
            
            <div class="col-12" id="chartContainer">
                <canvas id="myChart"  ></canvas>
            </div>
        </div>
    </div>

    <script src="../bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/home.js"></script>
</body>
    

</html>
